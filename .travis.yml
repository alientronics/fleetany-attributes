language: php

sudo: false

php:
  - 5.6
  - 7.0

services:
  - mysql
  - mongodb

addons:
  code_climate:
    repo_token: 3ed233cbaeb077601c697c2f087afcfa3a2f5f60662d07029882c740bc6e9072

before_script:
  - echo "extension = mongo.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - mv .env.example .env
  - composer self-update
  - composer install --prefer-source --no-interaction
  - mysql -e 'create database tpms;'
  - php artisan migrate:refresh --seed --force

script:
  - phpunit --stderr --configuration phpunit.xml --debug
  - php artisan migrate:refresh --seed --force
  - phpunit --coverage-clover build/logs/clover.xml
  - ./vendor/bin/test-reporter
  - vendor/bin/phpcs --standard=psr2 app/
  - vendor/bin/phpcpd --verbose app/
  - vendor/bin/phpmd app/ text codesize,unusedcode,naming,design
  - vendor/bin/phploc app/

notifications:
  email:
    recipients:
      - henrique.dias@alientronics.com.br
    on_success: change
    on_failure: always
